<section class="order">

                <span class="order-content__title order-block__title">Ваш заказ</span>
                <div class="order-content__product">
                    <a href="#" class="order-content-product__img-wrapper">

                    </a>
                    <span class="order-content-product__title-product">Крем маска для ног</span>
                    <div class="order-content-product__price">
                        <span class="order-content-product__price-result">1 190Р</span>

                    </div>
                </div>
            </div>
            <form class="order__form">
                <span class="order-form__title order-form__title_main">Оформление</span>

                <input placeholder="E-mail" class="order-form__input form-input" type="text" name="s">
                <span class="order-form__title">Доставка</span>
                <ul class="order-form__list order-form__delivery">
                    <li class="order-form-list__element">Lorem ipsum</li>
                    <li class="order-form-list__element">Lorem ipsum</li>
                    <li class="order-form-list__element">Lorem ipsum</li>
                </ul>
                <input placeholder="Город" class="order-form__input form-input" type="text" name="s">
                <textarea placeholder="Примечания к заказу" class="order-form__input order-form__input_size form-input form-input_gray" type="text" name="s"></textarea>
                <span class="order-form__title">Оплата</span>
                <ul class="order-form__list order-form__payment">
                    <li class="order-form-list__element">Lorem ipsum</li>
                    <li class="order-form-list__element">Lorem ipsum</li>
                    <li class="order-form-list__element">Lorem ipsum</li>
                </ul>
                <a href="#" class="order-form__link button">Отправить</a>
            </form>
        </div>
    </div>
